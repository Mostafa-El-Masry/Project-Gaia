<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Styles/global.css" />
    <link rel="stylesheet" href="/Styles/styles.css" />
    <link rel="stylesheet" href="/Styles/gallery.css" />
    <link rel="stylesheet" href="/Styles/main.css" />
    <title>Porn Library</title>
  </head>

  <body class="h-full bg-gray-100 flex flex-col min-h-screen">
    <a href="#main-content" class="skip-link sr-only focus:not-sr-only"
      >Skip to main content</a
    >

    <!-- Slider Section -->
    <div class="relative w-full flex items-center justify-center my-8">
      <div class="thumbnail left-thumb" id="carousel-thumb-left"></div>
      <div class="carousel mx-auto">
        <div class="list" id="carousel-list"></div>
        <div class="time"></div>
      </div>
      <div class="thumbnail right-thumb" id="carousel-thumb-right"></div>
    </div>
    <div id="filter-buttons" style="margin-bottom: 1rem; text-align: center">
      <button onclick="filterImages('gif')">Show GIFs</button>
      <button onclick="filterImages('jpg')">Show JPGs</button>
      <button onclick="filterImages('webp')">Show WEBPs</button>
      <button onclick="filterImages('all')">Show All</button>
    </div>
    <main class="imggallery m-auto py-2 flex-1" id="gallery"></main>
    <script src="/Scripts/PhotosLiberary.js"></script>
  </body>
</html>
