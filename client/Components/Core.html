<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GAIA Core</title>
    <link rel="stylesheet" href="/Styles/styles.css" />
    <link rel="stylesheet" href="/Styles/main.css" />
    <link rel="stylesheet" href="/Styles/core.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mt-6 w-3/4 mx-auto">
      <h3 class="text-xl font-semibold mb-2 text-center">
        GAIA Development Progress
      </h3>
      <div class="w-full bg-gray-300 rounded-full h-4 overflow-hidden">
        <div
          id="gaia-progress"
          class="bg-emerald-500 h-full"
          style="width: 1%"
        ></div>
      </div>
      <p class="text-center mt-2 text-sm text-gray-500">
        Current progress: <span id="progress-value">1%</span>
      </p>
    </div>

    <div class="gaia-sections-wrapper">
      <section class="gaia-section" id="gaia-thoughts">
        <h2>Thoughts</h2>
        <div id="thoughts-section" class="placeholder"></div>
      </section>
      <section class="gaia-section" id="gaia-memory">
        <h2>Memory</h2>
        <div id="memory-section" class="placeholder">Memory not loaded.</div>
      </section>
      <section class="gaia-section" id="gaia-visions">
        <h2>Visions</h2>
        <div id="visions-section" class="placeholder"></div>
      </section>
    </div>
  </body>
</html>
