<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project Gaia helps manage work and personal tasks using AI."
    />
    <title>Project Gaia - Home</title>
    <link rel="stylesheet" href="Styles/nav.css" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">
    <!-- Skip to content link for accessibility -->
    <header
      id="navbar"
      class="bg-white shadow mb-6 transition-all duration-300"
    >
      <!-- NAVBAR -->
      <div id="navbar-placeholder"></div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="w-[95vw] px-2 py-6 flex-1">
      <section id="page-content" class="mt-12 w-full">
        <div class="text-center py-16">
          <h1
            class="text-4xl md:text-6xl font-extrabold tracking-widest text-center text-blue-500 glow"
          >
            GAIA
          </h1>
          <p
            class="text-center text-gray-400 mt-2 text-lg text-blue-500 italic"
          >
            My Personal AI Framework & Life Companion
          </p>
        </div>
        <div class="text-center mt-6">
          <h2 class="text-xl md:text-2xl font-semibold text-blue-500">
            Hello Mostafa
          </h2>
          <p class="text-gray-300">
            Ready to continue building your world? Choose a direction.
          </p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center px-4 py-6 text-sm text-gray-500">
      <blockquote
        class="mt-6 italic text-center text-gray-500 border-l-4 border-emerald-400 pl-4"
      >
        "I am GAIA, built by Mostafa. Every line of code is a step toward
        clarity."
      </blockquote>
    </footer>

    <!-- Scripts -->
    <script src="Scripts/loader.js"></script>
    <script src="/Scripts/Navbar.js" defer></script>
    <script src="/Scripts/Sidebar.js" defer></script>
  </body>
</html>
