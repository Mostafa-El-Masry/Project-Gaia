<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project Gaia helps manage work and personal tasks using AI."
    />
    <title>Project Gaia - Home</title>
    <link rel="stylesheet" href="Styles/nav.css" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="stylesheet" href="Styles/welcome.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">
    <div id="welcome-overlay"></div>
    <header
      id="navbar"
      class="bg-white shadow mb-6 transition-all duration-300"
    >
      <div id="navbar-placeholder"></div>
    </header>
    <main id="main-content" class="w-[95vw] px-2 py-6 flex-1">
      <section id="page-content" class="mt-12 w-full"></section>
      <div class="flex flex-row w-full">
        <aside id="sidebar-container" class="w-1/5"></aside>
        <section id="core-container" class="flex-1"></section>
      </div>
    </main>
    <footer class="text-center px-4 py-6 text-sm text-gray-500">
      <blockquote
        class="mt-6 italic text-center text-gray-500 border-l-4 border-emerald-400 pl-4"
      >
        "I am GAIA, built by Mostafa. Every line of code is a step toward
        clarity."
      </blockquote>
    </footer>
    <script src="/Scripts/loader.js"></script>
    <script src="/Scripts/Navbar.js"></script>
    <script src="/Scripts/Sidebar.js" defer></script>
  </body>
</html>
